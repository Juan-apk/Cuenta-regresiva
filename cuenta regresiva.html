<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cuenta Regresiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .canva-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            box-shadow: none;
            margin: 0;
            overflow: hidden;
            border-radius: 0;
            will-change: transform;
        }
        
        .canva-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
            background: #f0f0f0;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #2c5aa0;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #2c5aa0;
            font-size: 14px;
            max-width: 80%;
            display: none;
            z-index: 11;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .retry-button {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .retry-button:hover {
            background: #1e3a6f;
        }
        
        /* Optimizaciones específicas para móviles */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                overflow: hidden;
            }
            
            .canva-container {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .canva-iframe {
                transform: scale(1);
                transform-origin: top left;
            }
        }
        
        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .loading-text {
                font-size: 14px;
                padding: 0 20px;
            }
            
            .loading-spinner {
                width: 35px;
                height: 35px;
                border-width: 3px;
            }
        }
        
        /* Ocultar scroll en iOS */
        @media (max-width: 768px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="canva-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando cuenta regresiva...</div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <p>Error al cargar el contenido</p>
            <button class="retry-button" onclick="retryLoad()">Reintentar</button>
        </div>
        
        <iframe 
            class="canva-iframe" 
            id="canvaFrame"
            src="https://www.canva.com/design/DAGsiYUOBXo/eRXxBsmJ37TWKVSaT9YP6A/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen"
            loading="eager"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('canvaFrame');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        let loadTimeout;
        let hasLoaded = false;
        
        // Función para ocultar la pantalla de carga
        function hideLoading() {
            if (!hasLoaded) {
                hasLoaded = true;
                loadingOverlay.classList.add('hidden');
                clearTimeout(loadTimeout);
            }
        }
        
        // Función para mostrar error
        function showError() {
            loadingOverlay.style.display = 'none';
            errorMessage.style.display = 'block';
        }
        
        // Función para reintentar carga
        function retryLoad() {
            hasLoaded = false;
            errorMessage.style.display = 'none';
            loadingOverlay.style.display = 'flex';
            loadingOverlay.classList.remove('hidden');
            
            // Recargar iframe
            iframe.src = iframe.src;
            
            // Nuevo timeout
            loadTimeout = setTimeout(() => {
                if (!hasLoaded) {
                    showError();
                }
            }, 15000);
        }
        
        // Event listeners para el iframe
        iframe.addEventListener('load', () => {
            setTimeout(hideLoading, 500); // Pequeño delay para asegurar que el contenido se renderice
        });
        
        iframe.addEventListener('error', showError);
        
        // Timeout para mostrar error si no carga en 15 segundos
        loadTimeout = setTimeout(() => {
            if (!hasLoaded) {
                showError();
            }
        }, 15000);
        
        // Optimización para touch devices
        if ('ontouchstart' in window) {
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        }
        
        // Prevenir zoom en móviles
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        // Optimización de rendimiento para móviles
        if (window.innerWidth <= 768) {
            // Forzar aceleración por hardware
            iframe.style.transform = 'translateZ(0)';
            iframe.style.backfaceVisibility = 'hidden';
            
            // Optimizar para pantallas de alta densidad
            if (window.devicePixelRatio > 1) {
                iframe.style.imageRendering = 'optimize-quality';
            }
        }
        
        // Manejo de orientación en móviles
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                // Forzar recalculo del viewport
                const meta = document.querySelector('meta[name="viewport"]');
                if (meta) {
                    meta.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
                }
            }, 100);
        });
    </script>
</body>
</html>
